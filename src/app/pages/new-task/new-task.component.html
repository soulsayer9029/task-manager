<div class="centered-content">
    <div class="modal-box">
        <h1 class="title">  Create New Task</h1>
        <input #taskInput class="input has-background-light is-medium" type="text" placeholder="Enter Task">
        <br><br>
        <div class="buttons is-right ">
            
            <button  class="button  is-medium "  routerLink="/">Go Back</button>
            <button class="button is-primary is-medium"  (click)="createNewTask(taskInput.value)"  >Create</button>
        </div>
        
    </div>
</div>
